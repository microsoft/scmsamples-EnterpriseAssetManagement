                                          AlignInContainer: =AlignInContainer.Stretch
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Font: =gblAppStyles.CommonFont
                                          FontWeight: =FontWeight.Bold
                                          LayoutMinWidth: =100
                                          PaddingTop: =0
                                          Size: =gblAppStyles.FontSize_XLarge
