            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Visible: =locCurrentScreen = locWOOnboarding
            Width: =Parent.Width
          Children:
            - conBackButtonOnboardingWO:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Height: =54
                  Width: =Parent.Width
                Children:
                  - icoBAckButtonOnboardingWO:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        AccessibleLabel: =T.BackButtonAccessibleLabel
                        Color: =Color.Black
                        FocusedBorderColor: =gblAppStyles.FocusBorderColor
                        FocusedBorderThickness: =gblAppStyles.FocusBorderThickness
                        Height: =40
                        Icon: =Icon.ChevronLeft
                        OnSelect: |+
                          =UpdateContext({
                              locCurrentScreen:locMROnboarding
                          });

                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        TabIndex: =0
                        Width: =34
                        X: =2
            - lblOnboardingWOTitle:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Font: =gblAppStyles.CommonFont
                  FontWeight: =FontWeight.Bold
                  Height: =50
                  PaddingLeft: =10
                  Size: =19.5
                  Text: =T.OnboardingWorkOrdersTitleLabel
                  Width: =300
                  X: =41
                  Y: =124
            - imgOnboardingWO:
                Control: Image@2.2.3
                Properties:
                  Height: =247
                  Image: =onboardingWO
                  Width: =300
                  X: =30
                  Y: =93
            - conOnboardingWO:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =2
                  Height: =lblOnboardingWO_1.Height + lblOnboardingWO2_1.Height
