AppAboutOverlay As CanvasComponent:
    OnLanguageChange(LanguageId As String):
        LanguageId:
            Default: ="Text"
        ThisProperty:
            Default: =true
    AboutTitleText: ="About"
    AppVersionText: |-
        ="Version: v1.0"
    AvailableLanguages: |-
        =Table({Value: "da-dk"}, {Value: "en-us"})
    CloseButtonText: ="Close"
    ComponentInstanceName: =""
    CurrentSelectedLanguage: ="en-us"
    Fill: =RGBA(243, 242, 241, 1)
    FocusBorderColor: =RGBA(0, 0, 0, 1)
    FocusBorderThickness: =2
    Height: =App.Height
    LanguageChangeHeaderText: |-
        ="Language (change requires app restart):"
    LanguageSelectionAccessibleLabel: =""
    OnCloseSelect: =false
    OnReset: =
    ReturnFocus: =""
    TermsOfServiceHeaderText: ="Terms of service"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    btnCloseAboutOverlay As button:
        Fill: =RGBA(7, 66, 171, 1)
        FocusedBorderColor: =AppAboutOverlay.FocusBorderColor
        FocusedBorderThickness: =AppAboutOverlay.FocusBorderThickness
        Font: =Font.'Segoe UI'
        HoverBorderColor: =Self.Fill
        OnSelect: =Parent.OnCloseSelect()
        PaddingLeft: =10
        PaddingRight: =10
        RadiusBottomLeft: =12
        RadiusBottomRight: =12
        RadiusTopLeft: =12
        RadiusTopRight: =12
        Size: =12.75
        Text: =AppAboutOverlay.CloseButtonText
        Width: =300
        X: =Parent.Width / 2 - Self.Width / 2
        Y: =Parent.Height - Self.Height - 16
        ZIndex: =1

    conVerticalAAO As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height - (Parent.Height - btnCloseAboutOverlay.Y) - 16
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        lblTitleAAO As label:
            Align: =Align.Center
            Color: =Color.White
            Fill: =RGBA(7, 66, 171, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =54
            Role: =TextRole.Heading1
            Size: =24 * 0.75
            Text: =AppAboutOverlay.AboutTitleText
            Width: =Parent.Width
            Wrap: =false
            ZIndex: =1

        lblAboutAppVersion As label:
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            PaddingLeft: =16
            PaddingRight: =16
            Size: =12.75
            Text: =AppAboutOverlay.AppVersionText
            ZIndex: =2

        htmTermsOfService As htmlViewer:
            DisabledBorderColor: =RGBA(56, 56, 56, 1)
            Font: =Font.'Segoe UI'
            HtmlText: |-
                =$"ðŸ”— <a href=""https://go.microsoft.com/fwlink/?linkid=2247012"" target=""_blank"">{AppAboutOverlay.TermsOfServiceHeaderText}</a>"
            LayoutMinWidth: =150
            PaddingLeft: =16
            PaddingRight: =16
            Size: =12.75
            ZIndex: =3

        lblLanguageSelectionHeader As label:
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            PaddingLeft: =16
            PaddingRight: =16
            Size: =12.75
            Text: =AppAboutOverlay.LanguageChangeHeaderText
            ZIndex: =4

        drpLanguageSelectionAAO As dropdown:
            AccessibleLabel: =AppAboutOverlay.LanguageSelectionAccessibleLabel
            AlignInContainer: =AlignInContainer.Center
            Default: =AppAboutOverlay.CurrentSelectedLanguage
            FocusedBorderColor: =AppAboutOverlay.FocusBorderColor
            FocusedBorderThickness: =AppAboutOverlay.FocusBorderThickness
            Items: =AppAboutOverlay.AvailableLanguages
            LayoutMinWidth: =320
            OnChange: =AppAboutOverlay.OnLanguageChange(Self.Selected.Value)
            PaddingLeft: =16
            PaddingRight: =16
            Width: =Parent.Width - 8
            ZIndex: =5

    cmpAppAboutOverlayFocusTrap As A11yFocusTrap:
        Activate: =AppAboutOverlay.Visible
        ContainerName: =AppAboutOverlay.ComponentInstanceName
        DisplayMode: =DisplayMode.Edit
        Height: =1
        ReturnFocus: =AppAboutOverlay.ReturnFocus
        Width: =1
        X: =0
        Y: =0
        ZIndex: =3

