FullScreenBottomRightButtonList As CanvasComponent:
    OnButtonSelect(SelectedButton As Record):
        SelectedButton:
            Default: |-
                ={key: "newworkorder", label: "New work order", icon: Icon.AddDocument }
        ThisProperty:
            Default: =true
    BottomRightAnchorXPosition: =App.Width
    BottomRightAnchorYPosition: =App.Height
    Buttons: |-
        =Table(
            {
                key: "requestmaintenance",
                label: "Request maintenance",
                icon: Icon.AddDocument,
                isPrimary: false
            },
            {
                key: "newworkorder",
                label: "New work order",
                icon: Icon.AddUser,
                isPrimary: true
            }
        )
    ComponentInstanceName: =Blank()
    Fill: =RGBA(0, 0, 0, 0.75)
    Height: =App.Height
    OnCancel: =true
    PrimaryIconBackgroundColor: |-
        =ColorValue("#0742AB")
    ReturnFocus: =Blank()
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    btnCancelBackgroundFSBRBL As rectangle:
        BorderColor: =RGBA(7, 66, 171, 1)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height
        OnSelect: =Parent.OnCancel()
        Width: =App.Width
        ZIndex: =1

    galButtonsFSBRBL As gallery.galleryVertical:
        '#CopilotOverlayLabel': ="Filtered"
        DelayItemLoading: =true
        Height: =CountRows(Self.AllItems) * Self.TemplateHeight
        Items: =Parent.Buttons
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =FullScreenBottomRightButtonList.OnButtonSelect(ThisItem)
        Selectable: =false
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =73
        Width: =Min(Parent.Width, 400)
        X: =Parent.BottomRightAnchorXPosition - Self.Width
        Y: =Parent.BottomRightAnchorYPosition - Self.Height
        ZIndex: =2

        conButtonFSBRBL As groupContainer.horizontalAutoLayoutContainer:
            Height: =73
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =16
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMode: =LayoutMode.Auto
            Width: =Min(Parent.TemplateWidth, 400)
            ZIndex: =3

            lblButtonTextFSBRBL As label:
                Align: =Align.Right
                Color: =RGBA(255, 255, 255, 1)
                DisplayMode: =DisplayMode.View
                FillPortions: =1
                Font: =Font.'Segoe UI'
                Size: =15
                Text: =ThisItem.label
                ZIndex: =1

            conButtonIconWrapperFSBRBL As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                FillPortions: =0
                Height: =64
                LayoutMinHeight: =Self.Width
                LayoutMinWidth: =250
                Width: =64
                ZIndex: =2

                conButtonIconFSBRBL As groupContainer.manualLayoutContainer:
                    Fill: =If(ThisItem.isPrimary, FullScreenBottomRightButtonList.PrimaryIconBackgroundColor, RGBA(64, 64, 64, 1))
                    Height: =Self.Width
                    RadiusBottomLeft: =64
                    RadiusBottomRight: =64
                    RadiusTopLeft: =64
                    RadiusTopRight: =64
                    Width: =If(ThisItem.isPrimary, 64, 48)
                    X: =Parent.Width / 2 - Self.Width / 2
                    Y: =Parent.Height / 2 - Self.Height / 2
                    ZIndex: =1

                    icoButtonIconFSBRBL As icon.AddUser:
                        Color: =Color.White
                        DisplayMode: =DisplayMode.View
                        FocusedBorderThickness: =0
                        Height: =Self.Width
                        Icon: =ThisItem.icon
                        PaddingBottom: =14
                        PaddingLeft: =14
                        PaddingRight: =14
                        PaddingTop: =14
                        Width: =48 * If(ThisItem.isPrimary, 1.2, 1)
                        X: =Parent.Width / 2 - Self.Width / 2
                        Y: =Parent.Height / 2 - Self.Height / 2
                        ZIndex: =1

        shpClickSurfaceFSBRBL As rectangle:
            AccessibleLabel: =ThisItem.label
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =Color.Black
            FocusedBorderThickness: =1
            Height: =Parent.TemplateHeight - 2
            OnSelect: |-
                =// Containers do not support OnSelect override
                // and catches user clicks, we need this surface to negate that problem.
                Select(Parent)
            TabIndex: =0
            Width: =Parent.TemplateWidth - 2
            X: =1
            Y: =1
            ZIndex: =4

    cmpFocusTrapFSBRBL As A11yFocusTrap:
        Activate: =Parent.Visible
        ActivationDelay: =1000
        ContainerName: =Parent.ComponentInstanceName
        DisplayMode: =DisplayMode.Edit
        Height: =1
        ReturnFocus: =Parent.ReturnFocus
        Width: =1
        X: =0
        Y: =0
        ZIndex: =3

