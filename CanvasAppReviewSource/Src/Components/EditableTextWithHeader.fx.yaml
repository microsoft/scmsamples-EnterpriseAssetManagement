EditableTextWithHeader As CanvasComponent:
    AllowEditing: =true
    AutoHeightValue: =lblEditableTextHeader.Height + lblEditableTextValue.Height + 8
    EditButtonAccessibleLabel: ="Edit"
    EditButtonDisabled: =false
    Fill: =RGBA(0, 0, 0, 0)
    HeaderFontSize: =9.75
    HeaderText: ="<Header text>"
    Height: =48
    OnSelectEdit: =true
    TextFontSize: =11.25
    TextValue: =Blank()
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    imgEditButton As image:
        AccessibleLabel: =Parent.EditButtonAccessibleLabel
        DisplayMode: =If(Parent.EditButtonDisabled, DisplayMode.Disabled, DisplayMode.Edit)
        Height: =48
        Image: =Edit
        OnSelect: =Parent.OnSelectEdit()
        PaddingBottom: =14
        PaddingLeft: =28
        PaddingTop: =14
        TabIndex: =0
        Transparency: =If(Self.DisplayMode = DisplayMode.Disabled, 0.5, 0)
        Visible: =Parent.AllowEditing
        Width: =Self.Height
        X: =Parent.Width - Self.Width
        ZIndex: =1

    conEditableTextLabels As groupContainer.manualLayoutContainer:
        Height: |-
            =With(
                {
                    controlHeights: [
                        lblEditableTextHeader.Height,
                        lblEditableTextValue.Height
                    ]
                },
                Sum(
                    controlHeights,
                    Value
                ) + Self.PaddingTop + Self.PaddingBottom + Self.LayoutGap * CountRows(controlHeights)
            )
        Width: =lblEditableTextHeader.Width
        ZIndex: =4

        lblEditableTextValue As label:
            AutoHeight: =true
            Color: =RGBA(57, 57, 57, 1)
            Font: =Font.'Segoe UI'
            Height: =
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =EditableTextWithHeader.TextFontSize
            Text: =Coalesce(EditableTextWithHeader.TextValue, "â€”")
            VerticalAlign: =VerticalAlign.Top
            Width: =EditableTextWithHeader.Width - Self.X - If(EditableTextWithHeader.AllowEditing, imgEditButton.Width, 0)
            Y: =lblEditableTextHeader.Height
            ZIndex: =1

        lblEditableTextHeader As label:
            Color: =RGBA(92,92,92, 1)
            Font: =Font.'Segoe UI'
            Height: =28
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Role: =TextRole.Heading2
            Size: =EditableTextWithHeader.HeaderFontSize
            Text: =EditableTextWithHeader.HeaderText
            Width: =EditableTextWithHeader.Width - Self.X - If(EditableTextWithHeader.AllowEditing, imgEditButton.Width, 0)
            Wrap: =false
            ZIndex: =2

