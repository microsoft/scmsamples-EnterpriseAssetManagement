"'(DEV) Test Screen' As screen":

    btnErrorHandlingTests As button:
        Height: =62
        OnSelect: |-
            =With({ x: 10, y: 5 }, IfError(x, Notify("failed!"), Set(gblTest, { z: y })))
        Text: ="Test With() error handling"
        Width: =235
        Y: =518
        ZIndex: =8

    btnErrorHandlingTests_1 As button:
        Height: =64
        OnSelect: |-
            =UpdateContext({ x: 10/*Error("x")*/, y: 5 }); IfError(x, Notify("failed!"), Set(gblTestUpdateContext, { z: y }))
        Text: ="Test UpdCtx() error handling"
        Width: =235
        Y: =580
        ZIndex: =9

    btnTestClearAppCache As button:
        OnSelect: |-
            =Navigate('Loading Screen', Transition.None, { varRefreshCacheOverride: true })
        Text: ="Clear app cache"
        Width: =209
        X: =1157
        ZIndex: =12

    lblLanguageTest_DEV As label:
        Height: =51
        Text: |-
            =//pal-disable PAL004
            $"Language(): {Language()}"
        Width: =222
        X: =13
        Y: =12
        ZIndex: =13

    lblWorkOrdersCountTest_DEV As label:
        Height: =51
        Text: |-
            =//pal-disable PAL004
            CountRows(
                GroupBy(
                    Filter(
                        'Asset management worker work orders and jobs (mserp)',
                        'Company Code' = "USMF",
                        Asset = "AK-101",
                        Active = 'NoYes (mserp)'.Yes
                    ),
                    //Group By 
                    mserp_workorderid,
                    WorkOrderJobs
                )
            )
        Width: =222
        X: =13
        Y: =63
        ZIndex: =14

    lblWorkOrdersCountTest_DEV_1 As label:
        Height: =51
        Text: |-
            =//pal-disable PAL004
            CountRows(
                Filter(
                    'Asset management work order jobs V2 (mserp)',
                    mserp_dataareaid = "USMF",
                    mserp_maintenanceassetid = "AK-101",
                    mserp_FK_WorkOrderTable_id.mserp_active = 'NoYes (mserp)'.Yes
                )
            )
        Width: =222
        X: =15
        Y: =105
        ZIndex: =15

