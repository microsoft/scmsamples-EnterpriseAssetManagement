"'Onboarding Screen' As screen":
    OnVisible: |-
        =UpdateContext(
            {
                locCurrentScreen:"MROnboarding",
                locMROnboarding:"MROnboarding",
                locWOOnboarding:"WOOnboarding",
                locLEOnboarding:"LEOnboarding"
            }
        );
        
        Set(gblPreviousScreen, Self)

    conVerticalOnboardingMR As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Visible: =locCurrentScreen = locMROnboarding
        Width: =Parent.Width
        ZIndex: =1

        recOnboardingMR As rectangle:
            Fill: =RGBA(1,1,1,0)
            Width: =Parent.Width
            ZIndex: =1

        lblOnboardingMRTitle As label:
            Align: =Align.Center
            Font: =gblAppStyles.CommonFont
            FontWeight: =FontWeight.Bold
            Height: =50
            Size: =19.5
            Text: =T.OnboardingRequestTitleLabel
            Width: =224
            X: =41
            Y: =124
            ZIndex: =2

        imgOnboardingMR As image:
            Height: =247
            Image: =onboardingMR
            Width: =297
            X: =30
            Y: =93
            ZIndex: =3

        conOnboardingMR As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =2
            Height: =lblOnboardingMR1_1.Height + lblOnboardingMR2_1.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingTop: =10
            Width: =lblOnboardingMR2_1.Width
            ZIndex: =4

            lblOnboardingMR2_1 As label:
                Font: =gblAppStyles.CommonFont
                FontWeight: =FontWeight.Bold
                Height: =26
                Size: =gblAppStyles.FontSize_Medium
                Text: =T.OnboardingRequestSubTitleLabel
                Width: =297
                Y: =6
                ZIndex: =1

            lblOnboardingMR1_1 As label:
                Font: =gblAppStyles.CommonFont
                Height: =57
                PaddingBottom: =10
                Size: =gblAppStyles.FontSize_Medium
                Text: =T.OnboardingRequestDescriptionLabel
                Width: =297
                Y: =32
                ZIndex: =2

        btnOnboardingMRNext As button:
            Color: =gblAppStyles.Button.FontColor
            Fill: =gblAppStyles.Button.Fill
            FocusedBorderColor: =gblAppStyles.FocusBorderColor
            FocusedBorderThickness: =gblAppStyles.FocusBorderThickness
            Font: =gblAppStyles.CommonFont
            FontWeight: =gblAppStyles.Button.FontWeight
            Height: =52
            OnSelect: |
                =UpdateContext({
                    locCurrentScreen:locWOOnboarding
                });
            Size: =gblAppStyles.Button.FontSize
            Text: =T.OnboardingNextButtonLabel
            Width: =Min(300,Parent.Width -16*2)
            X: =9
            Y: =516
            ZIndex: =5

    conVerticalOnboardingWO As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Visible: =locCurrentScreen = locWOOnboarding
        Width: =Parent.Width
        ZIndex: =2

        conBackButtonOnboardingWO As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =54
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            icoBAckButtonOnboardingWO As icon.ChevronLeft:
                AccessibleLabel: =T.BackButtonAccessibleLabel
                Color: =Color.Black
                FocusedBorderColor: =gblAppStyles.FocusBorderColor
                FocusedBorderThickness: =gblAppStyles.FocusBorderThickness
                Height: =40
                Icon: =Icon.ChevronLeft
                OnSelect: |+
                    =UpdateContext({
                        locCurrentScreen:locMROnboarding
                    });
                    
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                TabIndex: =0
                Width: =34
                X: =2
                ZIndex: =5

        lblOnboardingWOTitle As label:
            Align: =Align.Center
            Font: =gblAppStyles.CommonFont
            FontWeight: =FontWeight.Bold
            Height: =50
            PaddingLeft: =10
            Size: =19.5
            Text: =T.OnboardingWorkOrdersTitleLabel
            Width: =300
            X: =41
            Y: =124
            ZIndex: =2

        imgOnboardingWO As image:
            Height: =247
            Image: =onboardingWO
            Width: =300
            X: =30
            Y: =93
            ZIndex: =3

        conOnboardingWO As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =2
            Height: =lblOnboardingWO_1.Height + lblOnboardingWO2_1.Height
            LayoutMinHeight: =90
            LayoutMinWidth: =250
            PaddingTop: =10
            Width: =lblOnboardingWO2_1.Width
            ZIndex: =4

            lblOnboardingWO2_1 As label:
                Font: =gblAppStyles.CommonFont
                FontWeight: =FontWeight.Bold
                Height: =26
                PaddingLeft: =20
                Size: =gblAppStyles.FontSize_Medium
                Text: =T.OnboardingWorkOrdersSubTitleLabel
                Width: =297
                Y: =6
                ZIndex: =1

            lblOnboardingWO_1 As label:
                Font: =gblAppStyles.CommonFont
                Height: =59
                PaddingBottom: =10
                PaddingLeft: =20
                PaddingTop: =10
                Size: =gblAppStyles.FontSize_Medium
                Text: =T.OnboardingWorkOrdersDescriptionLabel
                Width: =297
                Y: =32
                ZIndex: =2

        btnOnboardingWONext As button:
            Color: =gblAppStyles.Button.FontColor
            Fill: =gblAppStyles.Button.Fill
            FocusedBorderColor: =gblAppStyles.FocusBorderColor
            FocusedBorderThickness: =gblAppStyles.FocusBorderThickness
            Font: =gblAppStyles.CommonFont
            FontWeight: =gblAppStyles.Button.FontWeight
            Height: =52
            OnSelect: |
                =UpdateContext({
                    locCurrentScreen:locLEOnboarding
                });
            Size: =gblAppStyles.Button.FontSize
            Text: =T.OnboardingNextButtonLabel
            Width: =Min(300,Parent.Width -16*2)
            X: =9
            Y: =516
            ZIndex: =5

    conVerticalOnboardingLE As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Visible: =locCurrentScreen = locLEOnboarding
        Width: =Parent.Width
        ZIndex: =3

        conBackButtonOnboardingLE As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =54
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            icoBackButtonOnboardingLE As icon.ChevronLeft:
                AccessibleLabel: =T.BackButtonAccessibleLabel
                Color: =Color.Black
                FocusedBorderColor: =gblAppStyles.FocusBorderColor
                FocusedBorderThickness: =gblAppStyles.FocusBorderThickness
                Height: =40
                Icon: =Icon.ChevronLeft
                OnSelect: |
                    =UpdateContext({
                        locCurrentScreen:locWOOnboarding
                    });
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                TabIndex: =0
                Visible: =locCurrentScreen = locLEOnboarding
                Width: =34
                X: =2
                ZIndex: =5

        lblOnboardingLETitle As label:
            Align: =Align.Center
            Font: =gblAppStyles.CommonFont
            FontWeight: =FontWeight.Bold
            Height: =50
            PaddingRight: =0
            Size: =17.5
            Text: =T.OnboardingLegalEntityTitleLabel
            Width: =300
            X: =41
            Y: =124
            ZIndex: =2

        imgOnboardingLE As image:
            Height: =247
            Image: =onboardingLE
            PaddingLeft: =5
            PaddingRight: =5
            Width: =300
            X: =30
            Y: =93
            ZIndex: =3

        conOnboardingLE As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =2
            Height: =lblOnboardingLE_1.Height + lblOnboardingLE2_1.Height
            LayoutMinHeight: =85
            LayoutMinWidth: =250
            PaddingTop: =10
            Width: =lblOnboardingLE2_1.Width
            ZIndex: =4

            lblOnboardingLE2_1 As label:
                Font: =gblAppStyles.CommonFont
                FontWeight: =FontWeight.Bold
                Height: =26
                Size: =gblAppStyles.FontSize_Medium
                Text: =T.OnboardingLegalEntitySubTitleLabel
                Width: =297
                Y: =6
                ZIndex: =1

            lblOnboardingLE_1 As label:
                Font: =gblAppStyles.CommonFont
                Height: =43
                PaddingBottom: =10
                PaddingTop: =10
                Size: =gblAppStyles.FontSize_Medium
                Text: =T.OnboardingLegalEntityDescriptionLabel
                Width: =297
                Y: =32
                ZIndex: =2

        btnOnboardingLEStart As button:
            BorderThickness: =0
            Color: =gblAppStyles.Button.FontColor
            Fill: =gblAppStyles.Button.Fill
            FocusedBorderColor: =gblAppStyles.FocusBorderColor
            FocusedBorderThickness: =gblAppStyles.FocusBorderThickness
            Font: =gblAppStyles.CommonFont
            FontWeight: =gblAppStyles.Button.FontWeight
            Height: =52
            OnSelect: |-
                =If(
                    gblAppCache.IsUserMaintenanceWorker,
                        Navigate('Work Orders Screen'),
                    gblAppCache.IsUserMaintenanceRequester,
                        Navigate('Create Order Or Request Search Screen')
                );
            Size: =gblAppStyles.Button.FontSize
            Text: =T.OnboardingGetStartedButtonLabel
            Width: =Min(300,Parent.Width -16*2)
            X: =9
            Y: =516
            ZIndex: =5

