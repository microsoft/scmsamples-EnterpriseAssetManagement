"'44e00ee3-523b-4af1-bf23-ec8a0a6ac313' As TestSuite":
    Description: ="A test suite for time consumption on work order jobs."
    DisplayName: ="Time consumption"

    "'63bf9962-3e0c-42b1-a755-601296ccbd0e' As TestCase":
        Description: =""
        DisplayName: ="Can increment hours"

        Step1 As TestStep:
            Description: ="Select 'shpLineClickSurfaceJobsWOS' in row 1 in 'galWorkOrderJobsWOS'"
            Screen: =Work Orders Screen
            Value: =Select(galWorkOrderJobsWOS, 1, shpLineClickSurfaceJobsWOS)

        Step2 As TestStep:
            Description: ="Select 'btnAdjustHoursConsumed'"
            Screen: =Work Order Job Details Screen
            Value: =Select(btnAdjustHoursConsumed)

        Step5 As TestStep:
            Description: ="Set current hours value"
            Value: =Set(tstCurrentHoursValue, Value(txtTimeSpentHours.Text))

        Step3 As TestStep:
            Description: ="Select 'btnIncrementHoursSpent'"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Select(btnIncrementHoursSpent)

        Step4 As TestStep:
            Description: ="Select 'btnConfirmTimeSpent'"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Select(btnConfirmTimeSpent)

        Step6 As TestStep:
            Description: ="Assert hours incremented by 1"
            Screen: =Work Order Job Details Screen
            Value: =Assert(tstCurrentHoursValue + 1 = Value(txtTimeSpentHours.Text), "hours should've incremented by 1")

    "'10731d4f-043e-42e5-b8d4-229d737c2c64' As TestCase":
        Description: =""
        DisplayName: ="Can decrement hours"

        Step2 As TestStep:
            Description: ="Select 'btnAdjustHoursConsumed', again"
            Screen: =Work Order Job Details Screen
            Value: =Select(btnAdjustHoursConsumed)

        Step3 As TestStep:
            Description: ="Set current hours value, again"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Set(tstCurrentHoursValue, Value(txtTimeSpentHours.Text))

        Step6 As TestStep:
            Description: ="Select 'btnDecrementHoursSpent'"
            Value: =Select(btnDecrementHoursSpent)

        Step4 As TestStep:
            Description: ="Select 'btnDecrementHoursSpent'"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Select(btnDecrementHoursSpent)

        Step5 As TestStep:
            Description: ="Select 'btnConfirmTimeSpent'"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Select(btnConfirmTimeSpent)

        Step1 As TestStep:
            Description: ="Assert hours decremented by 2"
            Screen: =Work Order Job Details Screen
            Value: =Assert(tstCurrentHoursValue - 2 = Value(txtTimeSpentHours.Text), "hours should've decremented by 2")

    "'f413969a-2ed4-4372-8afa-e9b0f9364bdb' As TestCase":
        Description: =""
        DisplayName: ="Inc/Decrement minutes at edges flows into hours"

        Step2 As TestStep:
            Description: ="Select 'btnAdjustHoursConsumed'"
            Screen: =Work Order Job Details Screen
            Value: =Select(btnAdjustHoursConsumed)

        Step10 As TestStep:
            Description: ="Set current hours value"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Set(tstCurrentHoursValue, Value(txtTimeSpentHours.Text))

        Step14 As TestStep:
            Description: ="Assert minutes start at 0m"
            Value: |-
                =Assert(
                    Value(txtTimeSpentMinutes.Text) = 0,
                    "minutes should start at 0m"
                )

        Step11 As TestStep:
            Description: ="Select 'btnIncrementMinutesSpent' (15m)"
            Value: =Select(btnIncrementMinutesSpent)

        Step15 As TestStep:
            Description: ="Assert minutes increment by 15m"
            Value: |-
                =Assert(
                    Value(txtTimeSpentMinutes.Text) = 15,
                    "minutes should increment to 15m"
                )

        Step12 As TestStep:
            Description: ="Select 'btnIncrementMinutesSpent' (30m)"
            Value: =Select(btnIncrementMinutesSpent)

        Step7 As TestStep:
            Description: ="Assert minutes increment by 15m, to 30m"
            Value: |-
                =Assert(
                    Value(txtTimeSpentMinutes.Text) = 30,
                    "minutes should increment by 15m to 30m"
                )

        Step13 As TestStep:
            Description: ="Select 'btnIncrementMinutesSpent' (45m)"
            Value: =Select(btnIncrementMinutesSpent)

        Step3 As TestStep:
            Description: ="Assert minutes increment by 15m, to 45m"
            Value: |-
                =Assert(
                    Value(txtTimeSpentMinutes.Text) = 45,
                    "minutes should increment by 15m to 45m"
                )

        Step5 As TestStep:
            Description: ="Select 'btnIncrementMinutesSpent' (+1h 0m)"
            Value: =Select(btnIncrementMinutesSpent)

        Step4 As TestStep:
            Description: ="Assert minutes increment by 15m and reset back to 0 after 60m"
            Value: |-
                =Assert(
                    Value(txtTimeSpentMinutes.Text) = 0,
                    "minutes should increment by 15m and reset at the 1-hour mark"
                )

        Step6 As TestStep:
            Description: ="Assert hours incremented by 1"
            Screen: =Work Order Job Details Screen
            Value: =Assert(tstCurrentHoursValue + 1 = Value(txtTimeSpentHours.Text), "hours should've incremented by 1")

        Step8 As TestStep:
            Description: ="Select 'btnDecrementMinutesSpent'"
            Value: =Select(btnDecrementMinutesSpent)

        Step9 As TestStep:
            Description: ="Assert hours decremented by 1"
            Value: =Assert(tstCurrentHoursValue = Value(txtTimeSpentHours.Text))

        Step1 As TestStep:
            Description: ="Assert minutes set to 45"
            Screen: =Work Order Job Hour Consumption Screen
            Value: =Assert(45 = Value(txtTimeSpentMinutes.Text))

        Step16 As TestStep:
            Description: ="Select 'btnIncrementMinutesSpent' (tests expect minutes to start at 0)"
            Value: =Select(btnIncrementMinutesSpent)

        Step17 As TestStep:
            Description: ="Save and close"
            Value: =Select(btnConfirmTimeSpent)

