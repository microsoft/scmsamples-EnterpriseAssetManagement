"'e2c75dba-4a98-4008-96ba-cf7234a3b578' As TestSuite":
    Description: =""
    DisplayName: ="Maintenance request creation"

    "'8f67e3a1-2b0e-4a8c-861b-1bb540bf70b0' As TestCase":
        Description: =""
        DisplayName: ="Can create new maintenance request"

        Step1 As TestStep:
            Description: ="Select 'btnShowCreationSelector'"
            Screen: =Work Orders Screen
            Value: =Select(btnShowCreationSelector)

        Step2 As TestStep:
            Description: ="Select 'btnNewItemFromSearchWOS'"
            Screen: =Work Orders Screen
            Value: =Select(btnNewItemFromSearchWOS)

        Step9 As TestStep:
            Description: ="Navigate and set locSearchBarInputText"
            Value: |-
                =Navigate('Create Order Or Request Search Screen', Transition.None, { locSearchBarInputText: "AK-101" })

        Step3 As TestStep:
            Description: ="Select 'recSelectableAssets' in row 1 in 'galAssets'"
            Screen: =Create Order Or Request Search Screen
            Value: =Select(galAssets, 1, recSelectableAssets)

        Step4 As TestStep:
            Description: ="Select 'lblCreateMRServiceLevel'"
            Screen: =Maintenance Request Create Submit Screen
            Value: =Select(lblCreateMRServiceLevel)

        Step5 As TestStep:
            Description: |-
                ="Set 'drpCreateMRServiceLevel'.Selected to {'Value':""2 (Urgent)""}"
            Screen: =Maintenance Request Create Submit Screen
            Value: |-
                =SetProperty(drpCreateMRServiceLevel.Selected, {Value:"2 (Urgent)"})

        Step6 As TestStep:
            Description: |-
                ="Set 'drpCreateMRRequestType'.Selected to {'Value':""Breakdown""}"
            Screen: =Maintenance Request Create Submit Screen
            Value: |-
                =SetProperty(drpCreateMRRequestType.Selected, {Value:"Breakdown"})

        Step7 As TestStep:
            Description: ="Select 'btnCreateMRSubmit'"
            Screen: =Maintenance Request Create Submit Screen
            Value: =Select(btnCreateMRSubmit)

        Step8 As TestStep:
            Description: ="Select 'btnCreateMRSuccess'"
            Screen: =Creation Success Screen
            Value: =Select(btnCreateMRSuccess)

